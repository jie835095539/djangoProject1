{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国联通后台管理系统</title>
    <link rel="stylesheet" href="{% static "plugins/bootstrap-3.4.1/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "plugins/font-awesome/css/font-awesome.min.css" %}">
    <style>
        body {
            background-image: url("{% static "img/Hippopx.jpg" %}");
            background-size: cover;

        }

        .login {
            width: 350px;
            margin-top: 200px;
            margin-right: 200px;
            background: rgba(0, 0, 0, 0.5);
            color: #dddddd;
            padding: 0px 40px 40px 50px;


        }
    </style>
    {% block css %} {% endblock %}
</head>
<body>
<div class="navbar navbar-default" style="border-radius: 0">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index/"> <img style="width: 30px"
                                                         src="{% static "img/liantongicn.png" %}"></a>
            <a class="navbar-brand" href="/index/" style="color: #d43f3a">中国联通管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</div>

<!--引用此模板时，将要替换的内容-->
<div class="container login">
    <h3 style="margin: 25px 0px">用户登录</h3>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>{{ form.account.label }}</label>
            {{ form.account }}
            <span style="color: #d43f3a">{{ form.account.errors.0 }}</span>

        </div>
        <div class="form-group">
            <label>{{ form.password.label }}</label>
            {{ form.password }}
            <span style="color: #d43f3a">{{ form.password.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>请输入验证码</label>
            <div class="row">
                <div class="col-xs-7">
                {{ form.code }}
                    <span style="color: #d43f3a">{{ form.code.errors.0 }}</span>
                </div>
                <div class="col-xs-5">
            <span >
                <img src="/image/code/" class="VrOjJsiG" style="width:120px">
            </span>
                </div>
            </div>
        </div>
        <input type="submit" value="登 录" id="" class="btn-primary">
    </form>
</div>


<script type="text/javascript" src="{% static "js/jquery-3.7.1.min.js" %}"></script>
<script type="text/javascript" src="{% static "plugins/bootstrap-3.4.1/js/bootstrap.js" %}"></script>
{% block js %} {% endblock %}
</body>
