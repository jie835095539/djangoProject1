{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理系统</title>
    <link rel="stylesheet" href="{% static "plugins/bootstrap-3.4.1/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "plugins/font-awesome/css/font-awesome.min.css" %}">
    <style>
        .a_color {
            color: white;
        }
    </style>
    {% block css %} {% endblock %}
</head>
<body>
<div class="navbar navbar-default" style="border-radius: 0  ">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div style="margin-top: 5px;">
                <a class="nav-logo" href="/index/"><img
                        src="{% static "img/达达集团彩色DD0001.png" %}"
                        style="height:40px"></a>

            </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class=" nav navbar-nav">
                <li class="{{ admin_active }}"><a href="/admin/list/">管理员账户</a></li>
                <li class="{{ depart_active }}"><a href="/depart/list/">部门管理 <span class="sr-only">(current)</span></a>
                </li>
                <li class="{{ user_active }}"><a href="/user/list/">员工管理</a></li>
                <li class="{{ mobile_active }}"><a href="/mobile/list/">靓号管理</a></li>
                <li><a href="/test/ajax/">测试管理</a></li>
                <li><a href="/task/list/">任务管理</a></li>
                <li><a href="/order/list/">订单管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">{{ request.session.info.username }}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">员工信息</a></li>
                        <li><a href="#">切换部门</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/login/out/">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</div>
<div>
    <!--引用此模板时，将要替换的内容-->
    {% block content %} {% endblock %}
</div>

<script type="text/javascript" src="{% static "js/jquery-3.7.1.min.js" %}"></script>
<script type="text/javascript" src="{% static "plugins/bootstrap-3.4.1/js/bootstrap.js" %}"></script>
{% block js %} {% endblock %}
</body>
</html>
