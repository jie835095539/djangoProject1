<!--导入引用的模板-->
{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <H1 class="h4">部门新增</H1>
        <hr>
        <form method="post" action="/depart/add/">
            {% csrf_token %}
            <div class="form-group">
                <label >部门名称</label>
                <input type="text" class="form-control" name="depart_name" placeholder="部门名称">
            </div>
            <div class="form-group">
                <label >公司名称</label>
                <input type="text" class="form-control" name="company" placeholder="公司名称">
            </div>
            <button type="submit" class="btn btn-default" >提 交</button>
        </form>
    </div>
{% endblock %}
